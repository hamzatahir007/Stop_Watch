<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 <div class="main">
    <div class="head">
        <h1>Stop Watch!</h1>
    </div>
    <div class="count">
        <h1 id="min" class="min">0</h1>
        <h1 id="sec" class="sec">0</h1>
        <h1 id="msec" class="msec">0</h1>
    </div>
    <div class="btn">
        <button class="start" onclick="start()">Start</button>
        <button class="pause" onclick="stop()">Pause</button>
        <button class="restart" onclick="reset()">Reset</button>
    </div>
 </div>
</body>
<script src="app.js"></script>
</html>
